<section>
    <div class="container">
        <h2>{{this.movie ? 'Update' : 'Create New'}} Movie</h2>
        
        <form [formGroup]="newMovieForm" (ngSubmit)="onFormSubmitted()">

            <div class="form-group">
                <label for="title">Movie Title: </label>
                <input type="text" id="title" formControlName="title">
            </div>


            <div class="form-group">
                <label for="summary">Movie Summary: </label>
                <input type="text" id="summary" formControlName="summary">
            </div>


            <div class="form-group">
                <label for="publishedDate">Published Date: </label>
                <input type="text" id="publishedDate" formControlName="publishedDate">
            </div>


            <div class="form-group">
                <label for="image">Movie Image: </label>
                <input type="text" id="image" formControlName="image">
            </div>

            <button class="btn" type="submit" [disabled]="newMovieForm.invalid">{{this.movie ? 'Update' : 'Submit'}}</button>
        </form>

    </div>
</section>
