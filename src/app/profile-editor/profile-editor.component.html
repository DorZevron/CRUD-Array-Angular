<section>
    <div class="container">

        <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">



            <div class="form-group">
                <label for="title">Movie Title: </label>
                <input type="text" id="title" formControlName="title">
            </div>


            <div class="form-group">
                <label for="summary">Movie Summary: </label>
                <input type="text" id="summary" formControlName="summary">
            </div>


            <div class="form-group">
                <label for="publishedDate">Published Date: </label>
                <input type="text" id="publishedDate" formControlName="publishedDate">
            </div>


            <div class="form-group">
                <label for="image">Movie Image: </label>
                <input type="text" id="image" formControlName="image">
            </div>

            <button class="btn" type="submit" [disabled]="!profileForm.valid">Submit</button>
        </form>

    </div>
</section>
